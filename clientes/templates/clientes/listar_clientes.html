<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listar Clientes</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Listar Clientes</h1>
    <a class="btn btn-primary" href="{% url 'adicionar_cliente' %}">Adicionar Cliente</a>
    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        {% for cliente in clientes %}
        <tr>
            <td>{{ cliente.nome }}</td>
            <td>{{ cliente.email }}</td>
            <td>{{ cliente.telefone }}</td>
            <td>
                <a class="btn btn-warning" href="{% url 'editar_cliente' cliente.id %}">Editar</a>
                <a class="btn btn-danger" href="{% url 'excluir_cliente' cliente.id %}">Excluir</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
